<!doctype html>
<head>
  <title>{{ title }}</title>
  <script src="{{ url_for('static', filename='jquery-2.1.3.min.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery.cookie.js') }}"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-60228090-1', 'auto');
    ga('send', 'pageview');

  </script>
  <script>
    if (typeof $.cookie("show_more") === 'undefined') {
      $.cookie("show_more", "false");
      $.cookie("show_more_exp", "false");
    }
    if (typeof $.cookie("lang") === 'undefined') {
      $.cookie("lang", "en");
    }
  </script>
</head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
{% if corps %}
  <div class="container">
  <ul class="nav nav-pills topnav">
  {% for corp, name in corps %}
    <li><a title="{{ corp }}" onclick="changeCorp('{{ corp }}')" {% if corp == selectedCorp %} class="sel" {% endif %} >{{ name }}</a></li>
  {% endfor %}
  </ul>
  </div>
{% endif %}
<div class=page2>
  <h1><font size="6" color="#c40000">{{ title }}</font></h1>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
</div>
